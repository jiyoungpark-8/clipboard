<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>복사 중…</title>
</head>

<body>
  <p id="msg">클립보드에 복사 중입니다...</p>

  <script>
    const url = new URL(window.location.href);
    const value = url.searchParams.get("value");

    function tryClose() {
      setTimeout(() => {
        if (!window.closed) {
          document.getElementById("msg").innerText += " (복사 후 이 창을 수동으로 닫아주세요)";
        }
        window.close();
      }, 2000);
    }

    if (value) {
      navigator.clipboard.writeText(value).then(() => {
        document.getElementById("msg").innerText = "클립보드에 복사되었습니다.";
        tryClose();
      }).catch(err => {
        document.getElementById("msg").innerText = "복사에 실패했습니다. (복사 후 이 창을 수동으로 닫아주세요)";
        console.error(err);
        tryClose();
      });
    } else {
      document.getElementById("msg").innerText = "복사할 내용이 없습니다. (이 창을 수동으로 닫아주세요)";
      tryClose();
    }
  </script>
</body>

</html>
